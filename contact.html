<!-- START CONTACT SECTION -->
<div id="contact-section">

  <h1 id="contactheader">Contact</h1>

  <form id="contact-form">

			<label for="name" id="name-label">Name *</label>
      <input type="text" class="form-control" id="namefield" name="namefield" placeholder="Name" required />

      <label for="email" id="email-label">Email *</label>
      <input type="email" name="emailfield" class="form-control" id="emailfield" placeholder="Email" required />

      <textarea id="messagefield" class="input-textarea" name="messagefield"></textarea>
      <button type="button" class="submit-button" name="submit" id="submit" onclick="return validateForm()">Submit</button>

      </form>

    </section>

<!-- JS -->
<script>
  function validateForm() {
  var a = document.forms["contact-form"]["namefield"].value;
  var b = document.forms["contact-form"]["emailfield"].value;
  var c = document.forms["contact-form"]["messagefield"].value;
  if (a == null || a == "", b == null || b == "") {
    alert("Please fill all required fields");
    return false;
  }
  else if (c == null || c == "") {
    if (confirm("Your message is blank, do you still wish to submit?")) {
      alert("Form submitted");
      document.getElementById("contactheader").innerHTML = "Thank you for your message.";
      var element = document.getElementById("contact-form");
      element.parentNode.removeChild(element);
    }
    else {
      alert("Submission cancelled");
    }
  }
  else {
    document.getElementById("contactheader").innerHTML = "Thank you for your message.";
    var element = document.getElementById("contact-form");
    element.parentNode.removeChild(element);
  }
}
</script>
